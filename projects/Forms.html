<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="Forms.css">
</head>
<body>
    <header>
        <h1> Sumanth Registration Form</h1>
        <p>Please fill out the deatils below</p>
    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="from row">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
               </div>
               <div class="from row">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="from row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form row">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form row">
                    <label>Gender:</label>
                    <div class="radio-group">
                      <label><input type="radio" name="gender" value="male">Male</label>
                        <label><input type="radio" name="gender" value="female">Female</label>
                        <label><input type="radio" name="gender" value="other">Other</label>    
                     </div>
                </div>
                <div class="form row">
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="">Select your country</option>
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="australia">Australia</option>
                        <option value="india">India</option>
                        <option value="Africa">Africa</option>
                    </select>    
                </div>
                <div class="form row">
                    <label for="about">about me :</label>
                    <textarea id="about" name="about" rows="4" cols="50" placeholder="Tell us a bit about yourself..."></textarea>
                </div>
                <div class="form-row checkbox">
                    <label><input type="checkbox" name="terms" required> I agree to the terms and conditions</label>
                </div>   
                <div class="form row">
                    <button type="submit">Register</button>
                </div>
             </fieldset>
        </form>
    </main>
     <footer>
          <p>&copy; 2024 Sumanth. All rights reserved.</p>
        </footer>
</body>
</html>
