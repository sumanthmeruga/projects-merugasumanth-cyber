<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Discover the World</title>
  <link rel="stylesheet" href="finals.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="brand"><span class="logo"></span><h1>Discover the World</h1></div>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="finals.html">Home</a></li>
          <li><a href="hidden.html">Hidden Places</a></li>
          <li><a href="tips.html">Travel Tips</a></li>
          <li><a href="cultural.html">Cultural</a></li>
          <li><a href="adventure.html">Adventure</a></li>
          <li><a href="agenda.html">Travel Agenda</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Contact & Feedback</h2>
      <p class="lead">Have questions or suggestions? Send us a message — we read every submission and will reply within a few business days.</p>

      <form id="contactForm" aria-label="Contact form">
        <label for="fullname">Full Name:</label>
        <input id="fullname" name="fullname" type="text" required>

        <label for="email">Email Address:</label>
        <input id="email" name="email" type="email" required>

        <label for="destination">Preferred Destination:</label>
        <input id="destination" name="destination" type="text" placeholder="e.g. Bali, Azores">

        <label for="message">Message / Questions:</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us about your question or idea..."></textarea>

        <button type="submit" class="primary">Send Message</button>
      </form>

      <div id="formSuccess" class="success hidden" role="status" aria-live="polite"></div>
    </section>
  </main>

  <footer class="footer">© 2025 Meruga sumanth</footer>
  <script src="script.js"></script>
</body>
</html>
