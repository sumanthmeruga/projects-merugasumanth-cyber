<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form — Discover the World</title>
  <link rel="stylesheet" href="finals.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <span class="logo"></span>
        <h1>Contact Us</h1>
      </div>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="finals.html">Home</a></li>
          <li><a href="hidden.html">Hidden Places</a></li>
          <li><a href="tips.html">Travel Tips</a></li>
          <li><a href="cultural.html">Cultural</a></li>
          <li><a href="adventure.html">Adventure</a></li>
          <li><a href="agenda.html">Travel Agenda</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="card">
      <form id="contactForm">
        <fieldset>
          <legend>Personal Information</legend>

          <div class="form">
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fullname" required>
          </div>

          <div class="form">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
          </div>

          <div class="form">
            <label for="favplace">Favorite Place:</label>
            <textarea id="favplace" name="favplace" placeholder="Your favorite place" required></textarea>
          </div>

          <div class="form checkbox">
            <label><input type="checkbox" id="agree" required> I agree to the terms and conditions</label>
          </div>

          <div class="form">
            <button type="submit">Submit</button>
          </div>
        </fieldset>
      </form>
      <p id="message" style="font-weight:bold; margin-top:15px;"></p>
    </section>
  </main>
  <footer class="footer">
    © 2025 Meruga Sumanth
  </footer>
  <script src="form.js"></script>

</body>
</html>
