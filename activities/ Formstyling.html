<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
        <h1>sumanth meruga web design</h1>
    </header>
    <main>
        <h1>Forms</h1>
        <form action="formprocess.html" method="get"></form>
        <div class="form-row">
            <label for="fname">Full Name:</label>
            <input type="Text" name="fullname" placeholder="Full Name" id="fname">
        </div>
        <div class="form-row">
            <label for="fname">Email:</label>
            <input type="email" name="fullname" value="your@gmail.com" id="fname">
        </div>
        <div class="form-row">
            <label for="Pass">Passward</label>
            <input type="passward" name="pass" id="pass">
        </div>
        <div class="form-row">
            <label form="state">State</label>
            <select name="state" id="state">
                <option value="blank">----</option>
                <option value="CA">California</option>
                <option value="HI">Hawaii</option>
                <option value="UT">Utah</option>
            </select>
        </div>
        <div class="check-row">
             <div class="spacer"></div>
            <label><input type="checkbox">I agree to the terms</label>
        </div>
        <div class="check-row">
             <div class="spacer">Gender:</div>
            
            <label><input type="radio" name="male">Male</label>
            <label><input type="radio" name="female">Female</label>
        
        </div>
        <div class="form-row">
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment">Hello</textarea>
        </div>
        <div class="form-row">
            <div class="spacer"></div>
        <input type="submit" value="Sign up">
        </div>

    </form>
    </main>
    <footer>
        &copy;Sumanth Meruga 2025
    </footer>
    
</body>
</html>
