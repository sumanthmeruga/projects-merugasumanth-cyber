<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Sumanth Meruga Web Design</h1>
    </header>

    <main>
        <div id="message"></div>

        <h1>Forms</h1>

        <form id="form">
            <div class="form-row">
                <label for="fname">Full Name:</label>
                <input type="text" id="fname" name="fullname" placeholder="Full Name">
            </div>

            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your@gmail.com">
            </div>

            <div class="form-row">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass">
            </div>

            <div class="form-row">
                <label for="state">State:</label>
                <select name="state" id="state">
                    <option value="blank">----</option>
                    <option value="IA">India</option>
                    <option value="HI">Bangkok</option>
                    <option value="UT">Missouri</option>
                </select>
            </div>

            <div class="form-row">
                <input type="submit" value="Sign up">
            </div>
        </form>
    </main>

    <footer>
        &copy; Sumanth Meruga @ 2025
    </footer>

    <script src="form.js"></script>
</body>
</html>
